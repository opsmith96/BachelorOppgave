<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.js"></script>
    <script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.13.0/d3-legend.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/velocity/1.1.0/velocity.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="hamburgers.css">
    <style>
        * {
            color: white;
            font-color: white;
        }

    </style>
</head>
<body>
<script>
    var data = [{text: "null", pos: 0}, {text: "en", pos: 100}, {text: "to", pos: 200}, {text: "tre", pos: 300}, {text: "fire", pos: 400}];
    d3.select("body").selectAll("div")
        .data(data)
        .enter()
        .append("div")
        .style("position", "absolute")
        .style("left", function (x) {
            return x.pos+"px";
        })
        .style("top", function (x) {
            return x.pos+"px";
        })
        .html(function (x) {
                return x.text;
            }
        )

</script>
</body>
</html>
